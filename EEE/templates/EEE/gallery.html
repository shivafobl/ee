{% extends 'EEE/mainpage.html' %}
{% load static %}


{% block title %}
  
  <head><title>Gallery</title></head>
{% endblock %}



{% block foo %}


<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner" align="carousel-control-next">
    <div class="carousel-item active">
      <img src="{% static 'images/1.png' %}" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/12.jpg' %}" alt="hfhtfho" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/97590.jpg' %}" alt="New York" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/e7.jpg' %}" alt="New York" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/sfs.jpg' %}" alt="New York" width="1100" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>


{% endblock %}
